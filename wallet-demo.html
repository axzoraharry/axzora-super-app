<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axzora Built-in Wallet Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <link rel="stylesheet" href="wallet-styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .demo-header {
            text-align: center;
            padding: 40px 20px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(20px);
        }
        
        .demo-header h1 {
            font-size: 3rem;
            margin: 0;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .demo-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            flex-wrap: wrap;
        }
        
        .demo-btn {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        
        .demo-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .demo-btn.primary {
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            border: none;
            font-weight: 600;
        }
        
        .status-display {
            max-width: 800px;
            margin: 20px auto;
            padding: 25px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 16px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .status-item:last-child {
            border-bottom: none;
        }
        
        .status-value {
            font-family: 'Courier New', monospace;
            color: #00ffff;
        }
        
        .balance-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .balance-item {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }
        
        .balance-amount {
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            margin: 10px 0;
        }
        
        .balance-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Demo Header -->
    <div class="demo-header">
        <h1>üöÄ Axzora Built-in Wallet</h1>
        <p>Experience seamless wallet functionality without MetaMask</p>
    </div>
    
    <!-- Demo Controls -->
    <div class="demo-controls">
        <button id="showWallet" class="demo-btn primary">Open Wallet Interface</button>
        <button id="checkStatus" class="demo-btn">Check Wallet Status</button>
        <button id="createDemo" class="demo-btn">Create Demo Wallet</button>
        <button id="unlockDemo" class="demo-btn">Unlock Demo</button>
        <button id="sendDemo" class="demo-btn">Send Transaction Demo</button>
    </div>
    
    <!-- Status Display -->
    <div class="status-display">
        <h3>üîç Wallet Status</h3>
        <div class="status-item">
            <span>Wallet Exists:</span>
            <span class="status-value" id="walletExists">Checking...</span>
        </div>
        <div class="status-item">
            <span>Wallet Unlocked:</span>
            <span class="status-value" id="walletUnlocked">Checking...</span>
        </div>
        <div class="status-item">
            <span>Current Address:</span>
            <span class="status-value" id="currentAddress">Not available</span>
        </div>
        <div class="status-item">
            <span>Network:</span>
            <span class="status-value" id="networkStatus">BSC Mainnet</span>
        </div>
        
        <h4>üí∞ Balances</h4>
        <div class="balance-grid">
            <div class="balance-item">
                <div class="balance-label">BNB Balance</div>
                <div class="balance-amount" id="bnbBalance">0.00</div>
            </div>
            <div class="balance-item">
                <div class="balance-label">HP Tokens</div>
                <div class="balance-amount" id="hpBalance">0.00</div>
            </div>
            <div class="balance-item">
                <div class="balance-label">USDT</div>
                <div class="balance-amount" id="usdtBalance">0.00</div>
            </div>
        </div>
    </div>

    <!-- Load Wallet Scripts -->
    <script src="js/built-in-wallet.js"></script>
    <script src="js/wallet-ui.js"></script>
    
    <script>
        // Demo functionality
        document.getElementById('showWallet').addEventListener('click', () => {
            // The wallet UI will automatically show based on wallet status
            updateStatus();
        });
        
        document.getElementById('checkStatus').addEventListener('click', () => {
            updateStatus();
        });
        
        document.getElementById('createDemo').addEventListener('click', async () => {
            // Trigger wallet creation flow
            if (window.walletUI) {
                window.walletUI.showCreateWalletScreen();
            }
        });
        
        document.getElementById('unlockDemo').addEventListener('click', async () => {
            // Show unlock screen
            if (window.walletUI) {
                window.walletUI.showUnlockScreen();
            }
        });
        
        document.getElementById('sendDemo').addEventListener('click', async () => {
            if (window.axzoraWallet && window.axzoraWallet.isUnlocked) {
                alert('Send transaction demo - would open transaction interface');
            } else {
                alert('Please unlock wallet first');
            }
        });
        
        function updateStatus() {
            const walletExists = localStorage.getItem('axzora_wallet') !== null;
            const walletUnlocked = window.axzoraWallet?.isUnlocked || false;
            const currentAddress = window.axzoraWallet?.account || 'Not available';
            
            document.getElementById('walletExists').textContent = walletExists ? 'Yes' : 'No';
            document.getElementById('walletUnlocked').textContent = walletUnlocked ? 'Yes' : 'No';
            document.getElementById('currentAddress').textContent = currentAddress;
            
            // Update balances
            if (window.axzoraWallet && window.axzoraWallet.balances) {
                const balances = window.axzoraWallet.balances;
                document.getElementById('bnbBalance').textContent = parseFloat(balances.BNB || '0').toFixed(4);
                document.getElementById('hpBalance').textContent = parseFloat(balances.HP || '0').toFixed(2);
                document.getElementById('usdtBalance').textContent = parseFloat(balances.USDT || '0').toFixed(2);
            }
        }
        
        // Listen for wallet events
        window.addEventListener('walletChanged', (event) => {
            console.log('Wallet changed:', event.detail);
            updateStatus();
        });
        
        window.addEventListener('balanceUpdated', (event) => {
            console.log('Balance updated:', event.detail);
            updateStatus();
        });
        
        // Initial status check
        setTimeout(updateStatus, 1000);
        
        console.log('üéâ Axzora Built-in Wallet Demo loaded!');
        console.log('Features:');
        console.log('- ‚úÖ Built-in wallet (no MetaMask needed)');
        console.log('- ‚úÖ Biometric security integration ready');
        console.log('- ‚úÖ Encrypted local storage');
        console.log('- ‚úÖ BSC network support');
        console.log('- ‚úÖ Real-time balance updates');
        console.log('- ‚úÖ Transaction management');
    </script>
</body>
</html>
